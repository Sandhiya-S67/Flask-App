{% extends "layout.html" %}
{% block content %}
<h2>Customer Feedback Form</h2>
<form method="post">
    <label for="feedback_id">Feedback ID:</label>
    <input type="text" id="feedback_id" name="feedback_id" required>
    <label for="feedback_text">Feedback Text:</label>
    <textarea id="feedback_text" name="feedback_text" required></textarea>
    <label for="product_id">Product ID:</label>
    <input type="text" id="product_id" name="product_id" required>
    <label for="feedback_date">Feedback Date:</label>
    <input type="date" id="feedback_date" name="feedback_date" required>
    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" min="1" max="5" required>
    <button type="submit">Submit</button>
</form>
{% endblock %}
